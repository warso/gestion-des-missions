<div class="container">


<h2 class="text-center">{{ $ctrl.$scope.calendarTitle }}</h2>
<div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="$ctrl.$scope.viewDate"
          decrement="$ctrl.$scope.calendarView"
          ng-click="$ctrl.$scope.cellIsOpen = false">
          Précédent
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="$ctrl.$scope.viewDate"
          set-to-today
          ng-click="$ctrl.$scope.cellIsOpen = false">
          Aujourd'hui
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="$ctrl.$scope.viewDate"
          increment="$ctrl.$scope.calendarView"
          ng-click="$ctrl.$scope.cellIsOpen = false">
          Suivant
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">
    

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="$ctrl.$scope.calendarView" uib-btn-radio="'year'" ng-click="$ctrl.$scope.cellIsOpen = false">Année</label>
        <label class="btn btn-primary" ng-model="$ctrl.$scope.calendarView" uib-btn-radio="'month'" ng-click="$ctrl.$scope.cellIsOpen = false">Mois</label>
        <label class="btn btn-primary" ng-model="$ctrl.$scope.calendarView" uib-btn-radio="'week'" ng-click="$ctrl.$scope.cellIsOpen = false">Semaine</label>
        
      </div>
    </div>

  </div>

<mwl-calendar
    view="calendarView"
    view-date="viewDate"
    events="events"
    view-title="calendarTitle"
    on-event-click="eventClicked(calendarEvent)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="true">
</mwl-calendar>

</div>
