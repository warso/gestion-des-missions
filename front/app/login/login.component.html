<form class="form-horizontal container wrap" name="authentification">
  <fieldset>

    <!-- Form Name -->
    <!--<legend align="center">Bonjour : {{$ctrl.user.email}} </legend>-->

    <!-- Text input-->
    <div class="form-group container">
      <label class="col-md-4 control-label" for="username">email </label>
      <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="" class="form-control input-md" required ng-model="$ctrl.user.email">

      </div>
    </div>

    <!-- Password input-->
    <div class="form-group container">
      <label class="col-md-4 control-label" for="password">password</label>
      <div class="col-md-4">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required ng-model="$ctrl.user.password">

      </div>
    </div>

    <div class="alert alert-danger" ng-if="$ctrl.errorLogin">
      Vos informations d'authentification sont invalides
    </div>

    <!-- Button -->
    <div class="form-group container">
      <label class="col-md-4 control-label" for="butConnect"></label>
      <div class="col-md-4">
        <button id="butConnect" name="butConnect" class="btn btn-primary" type="submit" ng-disabled="authentification.$invalid" ng-click="$ctrl.connection()"
          ng-click="">se connecter</button>
