<div class="container">
    <h2 align="center">RECAPITULATION DES PRIMES</h2> <br>
    <label class="col-md-4 control-label" for="selectbasic">Année</label>
    <div class="col-md-4">
        <select ng-model="$ctrl.selectAnnee" ng-change="$ctrl.changeAnnee()" id="selectbasic" name="selectbasic" class="form-control"> 
                    <option ng-repeat="annee in $ctrl.annees" value="{{annee}}">{{annee}}</option>
                </select>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">

            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date de debut</th>
                        <th>Date de fin</th>
                        <th>Nature</th>
                        <th>Prime</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="mission in $ctrl.missionsAnnee">
                        <td>{{mission.debut}}</td>
                        <td>{{mission.fin}}</td>
                        <td>{{mission.nature.type}}</td>
                        <td>{{mission.prime.toFixed(2)}} €</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <br><br>
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"
                chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
        </div>
    </div>
</div>
